<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Baguetteville</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
  <!-- Imported google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Delius&family=Patrick+Hand&display=swap" rel="stylesheet">
 <!-- My Custom Css -->
  <link href="./css/nav.css" rel="stylesheet" type="text/css">
  <link href="./css/contact.css" rel="stylesheet" type="text/css" >
  <link href="./css/footer.css" rel="stylesheet"  type="text/css" >
</head>

<body>
  <nav>
    <div id="navContainer">
      <div id="brandContainer">
       <img id="logo" src="./media/logo.jpg" alt="Man riding bicicle carrying baguettes">
       <p id="baguetteville">Baguetteville</p>
      </div>
      <div id="linkContainer">
        <ul>
            <li class="pageLink"><a class="inactive" href="index.html">Home</a></li>
            <li class="pageLink"> <a class="inactive" href="menu.html">Menu</a></li>
            <li class="pageLink"><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </div>
    </div>
  </nav>
  <div id="Contact">
    <h2>Contact</h2>
    <form id="contactForm" action="index.html" method="GET">
      <div id="name">
        <label for="fname">First Name:</label>
        <input class="textbox" type="text" name="fname" required placeholder="First Name Here">
        <label for="lname">Last Name: </label>
        <input class="textbox" type="text" name="lname" required placeholder="Last Name Here">
      </div>
      <div id="contact">
        <label for="email">Email: </label>
        <input class="textbox" type="email" name="email" required placeholder="email@something.com">
        <label for="Phone Number">   Phone:     </label>
        <input class="textbox" type="tel" name="phone" placeholder="123-456-7890" required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <p id="phoneFormat">Phone Number Format : 123-456-7890</p>
      <div id="messageContainer">
        <label id="messageLabel" for="message">Message</label><br>
        <textarea required id="message" rows="15" cols="100" name="message">
          Baguetteville is so Great Because ...
        </textarea>
    </div>
      <input id="submit" type="submit" name="submit" value="Submit Form">
    </form>
  </div>
  <footer>
    <div id="footerContainer">
      <img src="./media/award.png" alt="2021 City's best award symbol">
      <img src="./media/logo.jpg" alt="Man riding bicicle carrying baguettes">
      <div id="socialMedia">
        <a target="_blank" href="https://twitter.com/">
          <img class="social" src="./media/twitter.png" alt="Twitter">
        </a>
        <a target="_blank"  href="https://www.snapchat.com/">
          <img class="social" src="./media/snap.png" alt="Snapchat"></a>
        <a target="_blank"  href="https://www.facebook.com/">
          <img class="social" src="./media/facebook.png" alt="Facebook">
        </a>
        <a target="_blank"  href ="https://www.instagram.com/">
          <img class="social" id="insta" src="./media/insta.png" alt="Instagram">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
